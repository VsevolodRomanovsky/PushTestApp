<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Отправка уведомления</h2>
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>APP Token</label>
            <input type="text" formControlName="appKey" class="form-control" />
          </div>
          <div class="form-group">
            <label>User Key</label>
            <input type="text" formControlName="userKey" class="form-control" />
          </div>
          <div class="form-group">
            <label>Message</label>
            <input type="text"  formControlName="userMessage" class="form-control"/>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Отправить сообщение</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
